<div data-ui-ace="{
  useWrapMode : true,
  showGutter: true,
  theme:'tomorrow_night',
  mode: 'javascript',
  onLoad: aceLoaded,
  onChange: aceChanged
  }"></div>
<div id="status-bar">
<span class="status">[ Editing: {{id}} ]</span>
<span class="status">[ VIM Mode: Off ]</span>
<span class="status">[ Autosave: On ]</span>
<span class="status">[ help: alt+h ]</span>
</div>
