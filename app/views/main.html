<div data-ui-ace="{
  useWrapMode : true,
  showGutter: true,
  theme:'tomorrow_night',
  mode: 'javascript',
  onLoad: aceLoaded,
  onChange: aceChanged
  }"></div>
<div id="status-bar">
<span class="status">[ {{id}} ]</span>
<span class="status">[ {{ status || 'editing'}} ]</span>
<span class="status">[ {{ language || 'js' }} ]</span>
<span class="status">[ !vim_mode ]</span>
<span class="status">[ autosave ]</span>
<span class="status">[ ? alt+h ]</span>
</div>
