<div data-ui-ace="{
  useWrapMode : true,
  showGutter: true,
  theme:'tomorrow_night',
  mode: 'javascript',
  onLoad: aceLoaded,
  onChange: aceChanged
  }"></div>
<div id="status-bar">
<span class="status">[ path: {{id}} ]</span>
<span class="status">[ vim_mode: off ]</span>
<span class="status">[ autosave: on ]</span>
<span class="status">[ help: alt+h ]</span>
</div>
